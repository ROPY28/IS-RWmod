y: 0
projectile: 1
size: 13

shouldResetTurret: true
turnSpeed: 1.5
turnSpeedAcceleration: 1.0

shoot_flame:large,CUSTOM:largeSmoke*3
shoot_sound: ROOT:/data/sfx/weapons/large_gun.ogg  
