
[core]
copyFrom:emptySlot.ini
name: isTurretAttachment
displayText: Turret

displayDescription: -Active module \n -Turret \n -Effective against everything
displayDescription_ru: -Боевой модуль \n -Турель \n -Эффективна против всего


[hiddenAction_slowdownMassage]
sendMessageWithData: amount=0.05

[hiddenAction_slowdownSellMassage]
sendMessageWithData: amount=-0.05

[action_sell]
ai_isDisabled:true
text: [Sell]
text_ru: [Продать]
pos: 2
isActive: if self.queueSize(empty=true) 
buildSpeed: 3.5s
convertTo: isEmptySlot
addResources: unsetFlag=1

[action_upgrade]
ai_isDisabled:true
text: [Upgrade]
text_ru: [Улучшить]
pos: 1
isVisible: if not self.tags(includes='AttachmentТ2')
isLocked: if not self.hasParent(withTag='T1')
isLockedMessage: Requires T1
isActive: if self.queueSize(empty=true)
buildSpeed: 10s
convertTo: isTurretAttachmentТ2



[graphics]
total_frames: 1
teamColorsOnTurret:true

image: SHARED:blank.png
image_wreak: NONE
image_turret: NONE 

imageScale: 0.9
turretImageScale: 0.9

image_shadow: AUTO
shadowOffsetX:0
shadowOffsetY:0

showEnergyBar: false

[decal_turretReich]
image: turretReich.png
basePositionFromTurret: 1
isVisible:if self.globalTeamTags(includes='Reich')

[decal_turretUSSR]
isVisible:if self.globalTeamTags(includes='USSR')
image: turretUSSR.png
basePositionFromTurret: 1



[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: true
canAttackUnderwaterUnits: false
turretSize: 8
turretTurnSpeed: 1.0
maxAttackRange: 200
shootDelay: 1.7s
isFixedFiring:false

aimOffsetSpread: 1.1

[turret_1]
