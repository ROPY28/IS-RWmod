
[core]
showInEditor: false
showOnMinimap: false
copyFrom:ROOT:effects.template
name: isEmptySlot

displayText: Module

displayDescription:
class: CustomUnitMetadata
price: 0
maxHp: 5000
mass: 90000
tags: emptySlot, module, unset

selfBuildRate: 0.001
selfRegenRate: 3500

techLevel: 1
buildSpeed: 0.05
radius: 20

fogOfWarSightRange: 6
transportSlotsNeeded: 1
softCollisionOnAll: 3

canNotBeDirectlyAttacked: true
isUnrepairableUnit: true

ignoreInUnitCapCalculation: true
isUnselectable: true
disableDeathOnZeroHp: true

[decal_turretReich]
teamColors:true


[decal_turretUSSR]
teamColors:true

[hiddenAction_slowdownMassage]
autoTrigger: if self.tags(includes='unset')
temporarilyRemoveTags:unset
autoTriggerOnEvent: created
sendMessageTo: customTarget1
sendMessageWithTags: slowdown
sendMessageWithData: amount=0
debugMessage: slowdown
buildSpeed: 0s

[hiddenAction_slowdownSellMassage]
sendMessageTo: customTarget1
sendMessageWithTags: slowdown
sendMessageWithData: amount=-0
debugMessage: slowdown
buildSpeed: 0s

[action_sell]
isVisible:   if self.hasFlag(id=1)
alsoTriggerAction:slowdownSellMassage

[template_buildTurret]
textAddUnitName: ${section.convertTo}
descriptionAddFromUnit: ${section.convertTo}
descriptionAddUnitStats: ${section.convertTo}
isVisible: if not self.hasFlag(id=1)
isActive: if self.queueSize(empty=true)

setBuilt:0
buildSpeed: 0s

[action_buildTurret]
@copyFromSection: template_buildTurret
convertTo: isTurretAttachment
price: Rc=200,Raw=75
addResources:setFlag=1


[action_buildTRadar]
@copyFromSection: template_buildTurret
convertTo: isRadarAttachment
price: Rc=200,Raw=140
addResources:setFlag=1


[action_buildLaserDef]
@copyFromSection: template_buildTurret
convertTo: isLaserDefAttachment
price: Rc=250,Raw=25
addResources:setFlag=1

[action_buildMissiles]
@copyFromSection: template_buildTurret
convertTo: isMissilesAttachment
price: Rc=100,Raw=25
addResources:setFlag=1

[action_buildHealer]
@copyFromSection: template_buildTurret
convertTo: isHealerAttachment
price: Rc=100,Raw=25
addResources:setFlag=1

[graphics]
drawLayer: experimentals
total_frames: 1

image: SHARED:blank.png
image_wreak: NONE
image_turret: NONE

image_shadow: NONE
shadowOffsetX:3
shadowOffsetY:3

icon_zoomed_out_neverShow: true

[attack]
canAttack: false
canAttackFlyingUnits: true
canAttackLandUnits: true
canAttackUnderwaterUnits: false

turretSize: 30
turretTurnSpeed: 2
maxAttackRange: 290
shootDelay: 85

[movement]
movementType: OVER_CLIFF_WATER
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0

targetHeight: 0
targetHeightDrift: 0
reverseSpeedPercentage: 1

maxTurnSpeed: 0.6
turnAcceleration: 0.2

moveSlidingMode:false
moveIgnoringBody:false
moveSlidingDir:  45
slowDeathFall: true

[ai]
ai_upgradePriority: 0.3
