
[core]
copyFrom:emptySlot.ini
name: isRadarAttachment
displayText: Radar

displayDescription: -Upgrade \n -Unders access to artillery strike and scan
displayDescription_ru: -Улучшение \n -Открывает доступ к арт-удару и скану

energyMax: 100
energyRegen: 0.05
energyNeedsToRechargeToFull:true

[hiddenAction_slowdownMassage]
sendMessageWithData: amount=0.1

[hiddenAction_slowdownSellMassage]
sendMessageWithData: amount=-0.1

[hiddenAction_Sart]
autoTrigger: if self.completed()

addGlobalTeamTags: rad

[action_sell]
ai_isDisabled:true
text: [Sell]
text_ru: [Продать]
pos: 1
isActive: if self.queueSize(empty=true)
buildSpeed: 3.5s
convertTo: isEmptySlot
addResources: unsetFlag=1
removeGlobalTeamTags:rad

[graphics]
total_frames: 1
teamColorsOnTurret:true

image: base.png
image_wreak: NONE


imageScale: 0.9
turretImageScale: 0.9

image_shadow: AUTO
shadowOffsetX:-3
shadowOffsetY:6

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false
turretSize: 0
turretTurnSpeed: 1.7
maxAttackRange: 190
shootDelay: 8s

[arm_1]
x: 0
y:0
image_end: base.png
image_end_teamColors: true
drawOverBody: true
spinRate: 1.2

[decal_turretReich]
isVisible:if self.globalTeamTags(includes='Reich')
image: radarReich.png
basePositionFromLegEnd: arm_1

[decal_turretUSSR]
isVisible:if self.globalTeamTags(includes='USSR')
image: radarUSSR.png
basePositionFromLegEnd: arm_1

[movement]
movementType: HOVER
moveSpeed: 0
moveAccelerationSpeed: 0
moveDecelerationSpeed: 0
maxTurnSpeed: 0
turnAcceleration: 0
moveSlidingMode :false
moveIgnoringBody:false
