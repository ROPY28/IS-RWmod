
[core]
overrideAndReplace: commandCenter
isPickableStartingUnit:true
name: isSelect
displayText: Select
displayDescription: -Loading... \n -Choose your faction
tags:selector,wait
class: CustomUnitMetadata
price: 0
maxHp: 10000
mass: 80000
energyMax: 1000
energyRegen: 0
energyStartingPercentage:0
footprint: -1,-1,0,0
constructionFootprint: -1,-1,0,0

buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:-5

fogOfWarSightRange: 8

techLevel: 1
buildSpeed: 1s

radius: 42
displayRadius: 42

isBio: false
softCollisionOnAll: 0

isBuilding: true

[action_wait]
pos: 0.1
isLocked:if self.queueSize() > 0
temporarilyRemoveTags: wait
text: Ready
text_ru: Готов
buildSpeed: 5s
isVisible: if self.tags(includes='wait')
showMessageToAllPlayers: - %{self.playerName} team %{self.teamName} Ready! -
ai_isHighPriority:true

[action_USSR]
text: The USSR
description: -Play for the USSR
description_ru: -Играть за СССР
displayType: upgrade
buildSpeed: 1.5s
convertTo:isToken
ai_isHighPriority: true
addResources: Rc=100,VP=0.0001,enemyVP=0.0001
produceUnits: isT-2R,isRifleman*6,isTechieman*2
isLockedMessage_ru:Не все игроки готовы
isLockedMessage:Players not ready
isLocked: if numberOfUnitsInAllTeams(withTag="wait") > 0

[action_Reich]
text: The Reich
description: -Play for the Reich
description_ru: -Играть за Рейх
displayType: upgrade
buildSpeed: 1.5s
convertTo:isToken
ai_isHighPriority: true
addResources: Rc=100,VP=0.0001,enemyVP=0.0001
produceUnits: isBergepanzer,isGunman*6,isExpertman*2
isLockedMessage_ru:Не все игроки готовы
isLockedMessage:Players not ready
isLocked: if numberOfUnitsInAllTeams(withTag="wait") > 0

[graphics]
total_frames: 1
image: SHARED:blank.png
image_back: NONE
image_wreak: NONE
image_turret: NONE

image_shadow: AUTO
shadowOffsetX: 0
shadowOffsetY: 1

dustEffect: true

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false

turretSize: 14
turretTurnSpeed: 4

maxAttackRange: 0
shootDelay: 90

[turret_radar]
x: 0
y: 0
image: Select.png
idleSpin: -0.8
image_applyTeamColors:true

[movement]
movementType: LAND
moveSpeed: 0
moveAccelerationSpeed: 0.0
moveDecelerationSpeed: 0.0

reverseSpeedPercentage:0.8

maxTurnSpeed: 0.0
turnAcceleration: 0.25

moveSlidingMode: false
moveIgnoringBody: false

[ai]
buildPriority: 0.6
noneGlobalExtraPriority: 0.3
maxEachBase: 3
useAsBuilder: true
